<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input  type="Email" #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="Password" #password></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <ion-button mode="ios" expand="block" (click)="Login()">Login</ion-button>
  </div>
</ion-content>
