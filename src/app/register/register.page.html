<ion-header >
  <ion-toolbar mode="ios">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card mode="ios" id="card">
      <ion-list>
          <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input  type="Email" #email></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">User</ion-label>
                <ion-input  type="text" #user></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input  type="password" #password></ion-input>
                </ion-item>
      </ion-list>
      <ion-button mode="ios" expand="block">Register</ion-button>
  </ion-card>
</ion-content>
